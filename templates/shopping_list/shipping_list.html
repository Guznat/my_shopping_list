{% extends 'base/base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/shopping_list.css' %}">
{% endblock %}
{% block title %}
    MY SHOPPING LIST
{% endblock %}
{% block content %}
    <div class="container-fluid" id="wrapper">

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4" id="content">
                <h2 id="h2-title">YOUR SHOPPING LIST</h2>

                <form id="new_product_form">{% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="name">
                            <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">Write!</button>
							  </span>
                        </div>
                    </div>
                </form>

                <div class="row t10">
                    <div class="col-lg-12">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a href="{% url 'deletecomplete' %}">
                                    <button type="button" class="btn btn-warning">
                                        <i class="glyphicon glyphicon-trash"></i> DELETE CHECKED
                                    </button>
                                </a>
                            </div>
                            <div class="btn-group">
                                <a href="{% url 'deleteall' %}">
                                    <button type="button" class="btn btn-warning">
                                        <i class="glyphicon glyphicon-trash"></i> DELETE ALL
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="list-group t20">
                    <div id="product-container">

                    </div>
                </ul>
            </div>
        </div>
    </div>
    {% block script %}
        <script type="text/javascript">
            $(document).on('submit', '#new_product_form', function (e) {
                e.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: '/add/',
                    data: {
                        name: $('#name').val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function () {
                        console.log("done")
                    }

                })

            })
        </script>
        <script type="text/javascript">

            $(document).ready(function () {
                $.ajax({
                    method: "GET",
                    url: "{% url 'api_list'%}",
                    success: function (data) {
                        $.each(data, function (key, value) {
                            var productName = value.name;
                            $("#product-container").append(
                                "<li>" + productName + "</li>"
                            )


                        })

                    }
                })

            })
        </script>
    {% endblock %}
{% endblock %}
